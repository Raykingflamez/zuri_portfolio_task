<html lang="en">

    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Ray'sFolio||Contact Me</title>
</head>
<body>
    <header>
        <!-- Navigation -->
        <nav>
            <div class="logo-wrapper">
                <span>Ray'sFolio</span>
            </div>
            <div class="nav-links-wrapper">
                <ul>
                    <li><a href="../index.html">About Me</a></li>
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="./login-page.html">Log In</a></li>
                    <li><a href="./contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>

    </header>


    <main>

            <form action="">
                <h1>Sign Up</h1>
                
                <div class="name flex">
                    <input type="text" name="firstname" id="" required placeholder="First Name">

                    <input type="email" name="lastname" id="" required placeholder="Last Name"> 
                </div>
                

                <input type="tel" name="phone_number" id="" required placeholder="Phone Number">

                <input type="email" name="email" id="" required placeholder="Email"><br>

                <select name="Gender" id="">
                    <option value="" >--Gender--</option>
                    <option value="male"> Male</option>
                    <option value="female">Female</option>
                </select>
                
                <br>
               <div class="location flex">
                    <input type="text" name="country" id="" required placeholder="country">

                    <input type="text" name="state" id="" required placeholder="State/Province">
               </div>

                <input type="password" name="password" id="" required placeholder="Password">

                <input type="password" name="confirm_password" id="" required placeholder="Confirm Password">
                
                <div class="button-container">
                    <input type="submit" value="Sign Up">
                </div>
            </form>

    </main>



     <!-- Footer -->
     <footer>

        </div>

    </footer>
